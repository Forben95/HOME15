<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="stylesheet" href="/assets/css/bootstrap.css">

</head>
<body>
    <div class="container mt-3 border">
		
        <!-- Telephone Input -->
        <div class="form-group mt-3">
            <label for="tel">Ваш телефон *</label>
            <input 
                type="tel"
                class="form-control" 
                id="tel" 
                placeholder="Например: +380674512115 или +38(093)7584521 или +38(097)512-15-35 "
                required
                pattern="(\+)[0-9]{12}|(\+)[0-9]{2}[(][0-9]{3}[)][(0-9)]{7}|(\+)[38]{2}[(][0-9]{3}[)][(0-9)]{3}-[0-9]{2}-[0-9]{2}"
            />
            <small class="form-text text-muted">
                * Обязательно к заполнению.
            </small>
            <small class="form-text text-success valid-label">
                Поле заполнено верно.
            </small>
            <br>
            <div class="d-grid gap-2">
                <button class="btn btn-secondary" type="button">Перезвонить мне</button>
              </div>

        </div>
</body>
</html>
